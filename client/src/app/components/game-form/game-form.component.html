<div class="container-fluid">
  <app-navigation></app-navigation>
</div>

<div class="col-md-4 offset-md-2 my-5">
  <div class="card">
    <div class="card-body">
      <form>
        <div class="form-group">
          <label class="form-label font-weight-bold text-white">{{"GAME_FORM.TITULO_JUEGO" | translate}}</label>
          <input type="text" id="titulo" name="title" [(ngModel)]="game.title"
            placeholder="{{'GAME_FORM.PH_TITULO' | translate}}" class="form-control" autofocus>
        </div>
        <div class="form-group">
          <label class="form-label font-weight-bold text-white">{{"GAME_FORM.DESCRIPCION" | translate}}</label>
          <textarea name="description" id="descripcion" [(ngModel)]="game.description"
            placeholder="{{'GAME_FORM.PH_DESCRIPCION' | translate}}" rows="2" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label class="form-label font-weight-bold text-white">{{"GAME_FORM.URL_IMAGEN" | translate}}</label>
          <input type="url" name="image" [(ngModel)]="game.image" placeholder="{{'GAME_FORM.PH_IMAGEN' | translate}}"
            class="form-control" id="imagen">
        </div>
        <div class="row mb-3">
          <div class="col-6">
            <button class="btn btn-success btn-block" (click)="edit ? updateGame() : saveNewGame()">
              {{"GAME_FORM.GUARDAR" | translate}}
            </button>
          </div>
          <div class="col-6">
            <button type="button" class="btn btn-danger btn-block" (click)="cancel()">
              {{"GAME_FORM.CANCELAR" | translate}}
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="col-md-4 my-5">
  <div class="card card-body text-center">
    <img [src]="game.image == '' ? '/assets/noImage.png' : game.image" class="card-img-top">
    <h3>{{game.title == '' ? 'Titulo del Juego' : game.title}}</h3>
    <p>{{game.description == '' ? 'Descripcion del Juego' : game.description}}</p>
    <p>{{game.created_at | date: 'yyyy-MM-dd'}}</p>
  </div>
</div>
